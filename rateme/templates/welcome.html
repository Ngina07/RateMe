{% extends 'base.html' %}
{% block content %}

    <div class="row" style="text-align:center">
        {% for project in projects %}
        <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3 padding-0 hover">
            <div class="card mb-3 ">
                <a href="{% url 'project' project.id %}">
                    <img src="{{project.image.url}}" alt="image" class="img img-responsive thumbnail"
                        style="width: 500px; height:500px">
                </a>
                <div class="card-body">
                    <h3 class="card-title">{{project.title}}</h3>
                    <div class="d-flex justify-content-between">
                        <p class="card-subtitle"> by <a href="{% url 'profile' project.user %}">{{project.user}}</a></p>
                        <p class="card-subtitle">{{project.pub_date | date}}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
